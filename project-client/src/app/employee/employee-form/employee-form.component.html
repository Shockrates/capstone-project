<h2>Employee Form</h2>
{{toggle}}
<div class="row">
    <div class="col-12 d-flex justify-content-center">
        <form [formGroup]="employeeForm" (ngSubmit)="submitEmployee()">
           
            <div class="form-group row">
                <label for="Id" class="col-sm-2 col-form-label">Id</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="Id" formControlName="id" value="{{employee.id}}">
                </div>
              </div>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" formControlName="name" value="{{employee.name}}">
                </div>
              </div>
              <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" formControlName="email" value="{{employee.email}}">
                </div>
              </div>
              
          
            <div formArrayName="devices">
          
                <div *ngFor="let device of deviceForms.controls; let i=index" 
                      [formGroupName]="i" class="row">
                    <input type="hidden" class="invisible" formControlName="_id">
                    <input class="input-inline col-3" formControlName="serialnumber" readonly>
                    <input class="input-inline col-3" formControlName="description" readonly>
                    <input class="input-inline col-3" formControlName="type" readonly>
          
                    <button  *ngIf="toggle=='assign'" (click)="unassignDevice(i)" class="col-3">Unassign device</button>
          
                </div>
            </div>
          
          <div>
            <button class="btn btn-success" [disabled]="!employeeForm.valid" type="submit">Submit</button>
          </div>
            
          
        </form>
    </div>
</div>

<h2>Device Form</h2>
{{toggle}}
<div class="row">
    <div class="col-12 d-flex justify-content-center">
        <form [formGroup]="deviceForm" (ngSubmit)="submitDevice()">
           
            <div class="form-group row">
                <label for="serial-number" class="col-md-5 col-form-label">Serial-Number</label>
                <div class="col-md-7">
                  <input type="text" class="form-control" id="serial-number" formControlName="serialnumber" value="{{device.serialnumber}}">
                </div>
              </div>
            <div class="form-group row">
                <label for="description" class="col-md-5 col-form-label">Description</label>
                <div class="col-md-7">
                  <input type="text" class="form-control" id="description" formControlName="description" value="{{device.description}}">
                </div>
              </div>
              <div class="form-group row">
                <label for="type" class="col-md-5 col-form-label">Type</label>
                <div class="col-md-7">
                  <!-- <input type="number" class="form-control" id="type" formControlName="type" value="{{device.type}}"> -->
                   <select name="type" class="form-control"  id="type" formControlName="type">
                        <option *ngFor="let type of enumKeys" [ngValue]="type">
                            {{types[type]}} 
                        </option>
                    </select>
                
                </div>
              </div>
            
          <div>
            <button class="btn btn-success" [disabled]="!deviceForm.valid" type="submit" >Submit</button>
          </div>
            
          
        </form>
    </div>
   
</div>
